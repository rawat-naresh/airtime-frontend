<div class="ui-block">
  <div class="ui-block-title">
    <h6 class="title">Follow Suggestions</h6>
  </div>


  <ul class="widget w-friend-pages-added notification-list friend-requests">
    <li *ngIf = " suggestions?.length == 0">
      <p>No Follow Suggestions</p>
    </li>
    <div *ngFor = "let suggestion of suggestions">
      <app-suggestion [suggestion]="suggestion" (followed) = "removeSuggestion($event)"></app-suggestion>
    </div>
  </ul>

</div>
<!-- ... end Right Sidebar -->
